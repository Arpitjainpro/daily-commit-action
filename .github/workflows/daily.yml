name: Daily Commit Workflow

on:
  schedule:
    - cron: '30 5 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f1000820@ds.study.iitm.ac.in - Create Daily Commit
        run: |
          echo "Last run: $(date)" >> daily-log.txt
          
          git config user.name "github-actions"
          git config user.email "23f1000820@ds.study.iitm.ac.in"
          
          git add daily-log.txt
          git commit -m "Daily auto commit"
          git push
